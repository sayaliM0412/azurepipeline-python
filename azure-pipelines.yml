trigger:
- main
  
# pr:
#   branches:
#     include:
#       - dev

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'


- stage: test
  displayName: Test Python Code
  dependsOn:
  - build
  jobs:
  - job: test_python_solution
    displayName: test python solution
    steps:
    - task: PythonScript@0
      inputs:
        # scriptSource: 'filePath'
    - script: python $(Build.SourcesDirectory)/app'

    - task: Docker@2
      inputs:
        containerRegistry: 'testconnection'
        repository: 'azurepipeline-python'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'

- stage: Deploy
  displayName: Deploy Helm
  jobs:  
  - job: Deploy
    displayName: Deploy Helm
    pool:
      vmImage: 'ubuntu-latest'

    steps:

    - task: HelmInstaller@0
      displayName: "Install Helm"
      inputs:
        helmVersion: '3.5.0'
        installKubectl: true
        kubectlVersion: '1.16.15'
        

    # - task: HelmDeploy@0
    #   displayName: "Delete Helm Chart"
    #   inputs:
    #     connectionType: 'Kubernetes Service Connection'
    #     kubernetesServiceConnection: 'azure-pipeline-connection'
    #     namespace: 'test'
    #     command: 'delete'
    #     arguments: 'azurepipeline-trial'
    #     # releaseName: azurepipeline-trial

    - task: HelmDeploy@0
      displayName: "Install Helm Chart"
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceConnection: 'azure-pipeline-connection'
        command: 'upgrade'
        chartType: 'FilePath'
        chartPath: 'helm'
        valueFile: 'helm/values.yaml'
        releaseName: trial-azure-pipeline
        arguments: '--namespace test'
        # arguments: '--install -f values.yaml azurepipeline-trial .'
        # arguments: 'azure-pipeline-trial helm/ -f values.yaml --namespace default ./'
        # arguments: '--install azurepipeline-trial --values values.yaml helm/values.yaml'